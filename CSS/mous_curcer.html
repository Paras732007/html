<!DOCTYPE html>
<html>
<head>
	<title>mous curcere</title>
	<style type="text/css">
		.alias{cursor: alias;}
		.cell{cursor:cell;}
		.auto{cursor:auto;}
		.copy{cursor:copy;}
		.default{cursor:default;}
		
	</style>
</head>
<body>
	<p class="alias">the alias cursor property</p>
	<p class="cell">the cell cursor property</p>
	<p class="auto">the auto cursor property</p>
	<p class="copy">the copy cursor property</p>
	<p class="default">the default cursor property</p>
</body>
</html>
