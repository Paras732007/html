<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		div
		{
			width: 100px;
			height: 100px;
			background-color: lightgreen;
			padding: 10px;
		}

		#mydiv1
		{
			transform: scale3d(0.8,0.8,0.8);
		}
		#mydiv2
		{
			transform: scale3d(-0.5,-0.5,-0.5);
		}
		#mydiv3
		{
			transform: scale3d(1.1,1.1,1.1);
		}
	</style>
</head>
<body>
<h1>the scale3d () function</h1>
<div>
	this is normal div elements
</div>
<div id="mydiv1">
	div1
</div>
<div id="mydiv2">div2</div>
<div id="mydiv3">div3</div>
</body>
</html>
