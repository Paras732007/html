<html>
<head>
<style>
.flex-container
{
	display:flex;
	flex-wrap:wrap;
	justify-content:space-around;
	background-color:red;
}
.flex-container div
{
	background-color:green;
	margin:10px;
	padding:10px
}
@media(max-width:600px)
{
.flex-container
{
.flex-direction:column;
}
}
</style>
</head>
<body>
<div class="flex-container">
	<div>item1</div>
	<div>item2</div>
	<div>item3</div>
	<div>item4</div>
</div>
</body>
</html>
