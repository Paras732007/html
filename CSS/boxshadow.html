<html>
<head>
<style>
#example1
{
	border:2px solid;
	padding:10px;
	box-shadow:5px 10px blue;
}
#example2
{
	border:1px solid;
	padding:10px;
	box-shadow:5px 10px 5px 10px red;
}
#example3
{
	padding:5px;
	box-shadow:5px 10px inset;
	box-shadow:10px 8px 10px green inset;
}
#example4
{
	border:2px solid;
	padding:10px;
	box-shadow:5px 8px yellow,10px 15px green;
}
</style>
</head>
<body>

<h1>the box-shadow property</h1>
<div id="example1">
<p>this is box shadow</p>
</div><br><br>

<h1>the sprad-color property<h1>
<div id="example2">
<p>this is sprad-color</p>
</div><br><br>

<h1>the inset property</h1>
<div id="example3">
<p>this is inset</p>
</div><br><br>

<h1>the multyple color <h1>
<div id="example4">
<p>this is multyple color</p>
</div><br><br>
</body>
</html>
