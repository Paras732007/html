<!DOCTYPE html>
<html>
<head>
		<style type="text/css">
			div
			{
				width: 100px;
				height: 100px;
				background-color: green;
				transition: width 2s;
			}
			div:hover
			{
				width: 300px;
			}

			#mydiv1
			{
				width: 100px;
				height: 100px
				background-color:red;
				transition: width 2s,height 2s;
			}
			div:hover
			{
				height: 300px;
				width: 300px;
			}
		</style>
</head>
<body>
<h1>the transition property</h1>
<div></div>
<h1>the transition property</h1>
<div id="mydiv1"></div>
</body>
</html>
