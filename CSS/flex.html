<!DOCTYPE html>
<html>
<head>
	<title>flex-grow property</title>
</head>
<style type="text/css">
	.container
	{
		display: flex;
		width: 100%;
		background-color: magenta;
	}
	.container div
	{
		background-color: blue;
		margin: 10px;
		padding: 20px;
		text-align: center;
		color: white;
	}
	.grow
	{
		flex-grow: 3;
	}
</style>
<body>
	<h2>css flex-grow property</h2>
	<div class="container">
		<div>1</div>
		<div >2</div>
		<div class="grow">3</div>
		<div>4</div>
		<div>5</div>
	</div>
</body>
</html>
