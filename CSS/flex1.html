<!DOCTYPE html>
<html>
<head>
	<title>flex property</title>
<style type="text/css">
#geeks
{
	width: 300px;
	height: 200px;
	border: 1px solid black;
	display: flex;
	color: blue;
}
#geeks div{flex:1;}
.geeks1{background-color: orange;}
.geeks2{background-color: white;}
.geeks3{background-color: green;}
</style>
</head>
<body>
<h2>css flex property</h2>
<div id="geeks">
	<div class="geeks1">geeks forgeeks</div>
	<div class="geeks2">geeks forgeeks</div>
	<div class="geeks3">geeks forgeeks</div>
</div>
</body>
</html>
