<html>
<head>
<style>
ul.a
{
	list-style-type:circle;
}
ul.b
{
	list-style-type:square;
}
ol.c
{
	list-style-type:upper-roman;
}
ol.d
{
	list-style-type:lower-alpha;
}
</style>
</head>
<body>
<h2>he list-style-type property</h2>
<p>example of unorderd list</p>
<ul class="a">
	<li>coffee</li>
	<li>tea</li>
	<li>coca cola</li>
</ul>
<ul class="b">
	<li>coffee</li>
	<li>tea</li>
	<li>coca cola</li>
</ul>
<ol class="c">
	<li>coffee</li>
	<li>tea</li>
	<li>coca cola</li>
</ol>
<ol class="d">
	<li>coffee</li>
	<li>tea</li>
	<li>coca cola</li>
</ol>
</body>
</html>
