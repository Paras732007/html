<html>
    <head>
        <script>
            var shoice=parseInt(prompt("enter 1 to 7 nomver"))
            switch(shoice)
            {
                case 1:
                    document.write("sunday")
                    break;
                case 2:
                    document.write("monday")
                    break;
                    
                case 3:
                    document.write("tuesday")
                    break;
                case 4:
                    document.write("wednesday")
                    break;
                 case 5:
                    document.write("thursday")
                    break;
                 case 6:
                    document.write("friday")
                    break;
                case 7:
                    document.write("satyrday")
                    break;

            }
        </script>
    </head>
</html>
