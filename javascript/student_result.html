<html>
    <head>
        <script>
            var snm=prompt("enter student name")
            var rollno=prompt("enter student roll nomber")
            var sub1=parseInt(prompt("enter sub1 markes"))
            var sub2=parseInt(prompt("enter sub2 markes"))
            var sub3=parseInt(prompt("enter sub3 markes"))
            var total=sub1+sub2+sub3
            var per=total/3;
            document.write("stuudent name="+snm+"<br>")
            document.write("student rollno="+rollno+"<br>")
            document.write("total marks="+total+"<br>")
            document.write("percentge="+per+"<br>")
            if(per>=70&&per<=100)
            {
                document.write("congratulation")
            }
            else if(per>=60&&per<=69)
            {
                document.write("you got first class")
            }
            else if(per>=50&&per<=59)
            {
                document.write("second class")
            }
            else if(per>=40&&per<=49)
            {
                document.write("pass class")
            }
            else
            {
                document.write("faill")

            }
        </script>
    </head>
</html>
