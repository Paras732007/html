<html>
    <head>
        <script>
            var ram=parseInt(prompt("entter ram age"));
            var shyam=parseInt(prompt("enter shyam age"));
            var ghanshyam=parseInt(prompt("enter ghanshyam age"));
            if(ram<shyam&&ram<ghanshyam)
            {
                document.write("ram is younger");
            }
            else if(shyam<ram&&shyam<ghanshyam)

                document.write("shyam is younger");

            else
            {
                document.write("ghanshyam is younger");
            }
        </script>

</html>
